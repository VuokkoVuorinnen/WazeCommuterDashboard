version: '3.8'

services:
  dashboard:
    build: .
    # Use an env_file to load environment variables from a .env file
    # This is great for local development.
    env_file:
      - .env
    ports:
      # Map port 8000 on the host to port 8000 in the container
      - "8000:8000"
    volumes:
      # Mount the .spotify_cache file into the container.
      # This preserves your Spotify login token across container restarts.
      # An empty file must exist on the host first: `touch .spotify_cache`
      - ./.spotify_cache:/app/.spotify_cache
    restart: unless-stopped
